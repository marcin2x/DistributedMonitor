<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <div ng-if="info" class="info">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            {{info}}
                        </div>
                    </div>
                </div>
                <form role="form" ng-submit="loginUser()" id="login_user">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" ng-model="form.login" type="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" ng-model="form.password" type="password" value="">
                        </div>


                        <div ng-if="error" class="error">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{error}}
                                </div>
                            </div>
                        </div>

                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" class="btn btn-lg btn-success btn-block" form="login_user" value="Login">
                    </fieldset>
                </form>

                <p> Don't have already account? <a href="register"> Sign up</a> </p>
            </div>
        </div>
    </div>
</div>
