<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Please Sign In</h3>
            </div>
            <div class="panel-body">
                <form role="form" ng-submit="addUser()" id="register_new_user">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="E-mail" ng-model="form.login" type="email" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" ng-model="form.password" type="password" value="">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Confirm password" ng-model="form.password_confirmation" type="password" value="">
                        </div>
                        <div ng-if="error" class="error">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{error}}
                                </div>
                            </div>
                        </div>
                        <!-- Change this to a button or input when using this as a form -->
                        <input type="submit" class="btn btn-lg btn-success btn-block" form="register_new_user" value="Submit">

                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
