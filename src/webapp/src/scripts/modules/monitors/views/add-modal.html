<div class="dates-lecture-modal">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Add monitor</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="panel-body">
            <form role="form" ng-submit="addMonitor()" id="add_monitor_form">
                <div class="form-group text-left">
                    <label>Monitor name:</label>
                    <input class="form-control" placeholder="Monitor name" ng-model="form.name" required>
                </div>
                <div class="form-group text-left">
                    <label>Monitor address:</label>
                    <input class="form-control" placeholder="Monitor ip address" ng-model="form.address" required>
                </div>
                <div class="form-group text-left">
                    <label>Monitor port:</label>
                    <input class="form-control" type="number" placeholder="Monitor posrt" ng-model="form.port" required>
                </div>
            </form>
            <div ng-if="error" class="error">
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{error}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" form="add_monitor_form">Add monitor</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
