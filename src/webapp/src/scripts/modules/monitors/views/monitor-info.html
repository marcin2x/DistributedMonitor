<div class="row">
    <div class="col-lg-6">
        <h1 class="page-header">{{monitor.name}}</h1>
    </div>
    <div class="col-lg-6">
        <h1 class="page-header">
            <button type="button" class="btn btn-danger" ng-click="remove(monitor.id)"> Delete monitor </button>
        </h1>
    </div>
</div>

<div class="navbar navbar-default">
    <div class="container">
        <div class="options-group col-md-4">
            <input
                type="checkbox"
                class="refresh-checkbox"
                ng-model="refreshEnabled"
                ng-change="setInterval()">

            <label>
                Refresh chart every
                <input
                    type="number"
                    class="refresh-interval"
                    ng-disabled="!refreshEnabled"
                    ng-model="refreshInterval"
                    ng-change="setInterval()"
                    min="1" />
                seconds.
            </label>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-3 col-md-12">
        <hosts-tree-view
            ng-if="hosts"
            ng-model="hosts"
            select-measurements="selectMeasurements"
            deselect-measurements="deselectMeasurements">
        </hosts-tree-view>
    </div>

    <div class="col-lg-9 col-md-12">
        <canvas
            ng-show="data"
            id="line"
            class="chart chart-line"
            chart-data="data"
            chart-options="options"
            chart-series="series">
        </canvas>
    </div>
</div>

<div class="row">
    <h2>Last measurements:</h2>
    <table class="table table-striped table-bordered table-hover">
        <thead>
            <tr>
                <th>Host name</th>
                <th>Value</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="value in allValues">
                <td>{{value.host_name}}</td>
                <td>{{value.value}}</td>
                <td>{{value.date | timeago}}</td>
            </tr>
        </tbody>
    </table>
</div>
